<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Naari Kavach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ef4444">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="app-card">

            <!-- ================= HOME SCREEN ================= -->
            <div class="screen active" id="homeScreen">
                <h2>Naari Kavach</h2>
                <p class="subtitle">Your safety, one tap away</p>

                <div id="sosWrapper">
                    <button id="sosBtn">HOLD SOS</button>
                </div>

                <p id="statusText">Tap and hold SOS in case of emergency</p>

                <div id="actions" class="d-none mt-3">
                    <a href="tel:112" class="btn btn-outline-danger w-100 mb-2">
                        Call Emergency
                    </a>
                    <a id="shareLink" class="btn btn-outline-primary w-100">
                        Share Location
                    </a>


                </div>
            </div>

            <!-- ================= MAP SCREEN ================= -->
            <div class="screen" id="mapScreen">
                <h5 class="mb-3 text-center">Nearby Help</h5>

                <div class="map-container">
                    <iframe loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                        src="https://www.google.com/maps?q=police+station+OR+hospital+OR+women+safety+near+me&output=embed">
                    </iframe>
                </div>

                <p class="hint mt-2 text-center">
                    Showing nearby police stations, hospitals, and safe zones
                </p>
            </div>

            <!-- ================= CONTACTS SCREEN ================= -->
            <div class="screen" id="contactsScreen">
                <h5 class="mb-3">Emergency Contacts</h5>

                <!-- Scrollable list -->
                <div id="contactList" class="contacts-scroll"></div>

                <!-- Add contact -->
                <div class="mt-3">
                    <input id="contactName" class="form-control mb-2" placeholder="Name" />
                    <input id="contactPhone" class="form-control mb-2" placeholder="Phone number" />
                    <button id="addContactBtn" class="btn btn-outline-danger w-100">
                        Add Contact
                    </button>
                </div>
            </div>

            <!-- ================= FAKE CALL SCREEN ================= -->
            <div class="screen" id="fakeCallScreen">
                <h5 class="screen-title">Fake Call</h5>

                <input type="text" id="fakeCallerName" class="form-control mb-3" placeholder="Enter caller name" />

                <button id="triggerFakeCall" class="fake-btn">
                    Trigger Fake Call
                </button>
            </div>

            <!-- INCOMING CALL OVERLAY -->
            <div id="fakeCallOverlay" class="fake-call-overlay d-none">
                <div class="fake-call-top">
                    <p class="incoming-text">Incoming call</p>
                    <h1 id="incomingCallerName">Unknown</h1>
                </div>

                <div class="fake-call-actions">
                    <button id="declineCall" class="call-circle decline">
                        ‚úñ
                    </button>
                    <button id="acceptCall" class="call-circle accept">
                        ‚úî
                    </button>
                </div>
            </div>

            <!-- ONGOING CALL OVERLAY -->
            <div id="callOngoingOverlay" class="fake-call-overlay d-none">
                <div class="fake-call-top">
                    <h1 id="ongoingCallerName"></h1>
                    <p id="callTimer">00:00</p>
                </div>

                <div class="fake-call-actions">
                    <button id="endCall" class="call-circle decline">
                        ‚úñ
                    </button>
                </div>
            </div>


            <!-- ================= BOTTOM NAV ================= -->
            <div class="bottom-nav">
                <button class="nav-btn active" data-screen="homeScreen">üè†</button>
                <button class="nav-btn" data-screen="mapScreen">üó∫Ô∏è</button>
                <button class="nav-btn" data-screen="contactsScreen">üë•</button>
                <button class="nav-btn" data-screen="fakeCallScreen">üìû</button>
            </div>

        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
